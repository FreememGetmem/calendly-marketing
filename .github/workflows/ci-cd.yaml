name: Calendly Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ secrets.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r src/requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src/lambda --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/lambda --count --max-complexity=10 --max-line-length=120 --statistics

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  validate-cloudformation:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate CloudFormation templates
        run: |
          pip install cfn-lint
          for template in infrastructure/*.yaml; do
            echo "Validating $template"
            aws cloudformation validate-template --template-body file://$template
          done

      - name: CFN Lint
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: |
            cfn-lint infrastructure/glue-jobs.yaml --ignore-checks W
            cfn-lint infrastructure/main-stack.yaml --ignore-checks W

  deploy-prod:
    name: Deploy to Production
    needs: [test, validate-cloudformation]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ secrets.python-version }}

      - name: Package Lambda functions
        run: |
          pip install -r src/requirements.txt

          cd src/lambda
          zip -r kinesis_processor.zip .
          cd ..
          cd lambda2
          zip -r spend_ingestion.zip .
          cd ..
          cd lambda3
          zip -r webhook_receiver.zip .
          cd ..

      # -------------------------------------
      # Deleting previous stack and checking
      # -------------------------------------
      - name: Deleting previous stack, checking and copying files
        run: |
          aws cloudformation delete-stack --stack-name calendly-main-stack-prod --region us-west-1
          aws cloudformation wait stack-delete-complete --stack-name calendly-main-stack-prod --region us-west-1

          aws cloudformation delete-stack --stack-name calendly-glue-jobs-prod --region us-west-1
          aws cloudformation wait stack-delete-complete --stack-name calendly-glue-jobs-prod --region us-west-1

          aws s3api head-bucket --bucket ${{ secrets.S3_BUCKET }} 2>/dev/null || \
          aws s3api create-bucket \
          --bucket "${{ secrets.S3_BUCKET }}" \
          --region "${{ secrets.AWS_REGION }}" \
          --create-bucket-configuration LocationConstraint="${{ secrets.AWS_REGION }}"

      - name: Upload Lambda package to S3
        run: |
          aws s3 cp src/lambda/kinesis_processor.zip s3://${{ secrets.S3_BUCKET }}/lambda/kinesis_processor.zip
          aws s3 cp src/lambda2/spend_ingestion.zip s3://${{ secrets.S3_BUCKET }}/lambda2/spend_ingestion.zip
          aws s3 cp src/lambda3/webhook_receiver.zip s3://${{ secrets.S3_BUCKET }}/lambda3/webhook_receiver.zip

      - name: Upload Glue scripts to S3
        run: |
          aws s3 sync src/glue/ s3://${{ secrets.S3_BUCKET }}/scripts/

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/main-stack.yaml \
            --stack-name calendly-main-stack-prod \
            --parameter-overrides LeadDataBucketName=calendly-artifacts-prod-635374934580 \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Deploy Glue jobs stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/glue-jobs.yaml \
            --stack-name calendly-glue-jobs-prod \
            --parameter-overrides \
              Environment=prod \
              MainStackName=calendly-main-stack-prod \
              GlueScriptsBucket=${{ secrets.S3_BUCKET }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Update Lambda functions
        run: |
          aws lambda update-function-code \
            --function-name calendly-kinesis-processor-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda/kinesis_processor.zip

          aws lambda update-function-code \
            --function-name calendly-spend-ingestion-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda2/spend_ingestion.zip

          aws lambda update-function-code \
            --function-name calendly-webhook-receiver-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda3/webhook_receiver.zip

  deploy-dashboard:
    name: Deploy Streamlit Dashboard
    needs: [deploy-prod]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push dashboard image
        env:
          ECR_REGISTRY: $(aws sts get-caller-identity Account --output text).dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: calendly-dashboard-prod
          IMAGE_TAG: streamlit-webhook
        run: |
          cd src/dashboard
          docker buildx build $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy dashboard stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/dashboard-stack.yaml \
            --stack-name calendly-dashboard-stack-prod \
            --parameter-overrides \
              Environment=prod \
              MainStackName=calendly-main-stack-prod \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Update ECS service
        run: |
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)

          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --query "Stacks[0].Outputs[?OutputKey=='ECSServiceName'].OutputValue" \
            --output text)

          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment
