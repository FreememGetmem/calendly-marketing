name: Calendly Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-west-1  # Consistent region throughout

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r src/requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src/lambda --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/lambda --count --max-complexity=10 --max-line-length=120 --statistics

  validate-cloudformation:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Validate with Python
      #  run: |
      #    python3 scripts/validate-cfn.py infrastructure/*.yaml

  deploy-prod:
    name: Deploy to Production
    needs: [test, validate-cloudformation]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Package Lambda functions
        run: |
          pip install -r src/requirements.txt
          cd src/lambda
          zip -r kinesis_processor.zip .
          cd ../lambda2
          zip -r spend_ingestion.zip .
          cd ../lambda3
          zip -r webhook_receiver.zip .
          cd ../..

      - name: Ensure S3 bucket exists
        run: |
          aws s3api head-bucket --bucket ${{ secrets.S3_BUCKET }} 2>/dev/null || \
          aws s3api create-bucket \
            --bucket "${{ secrets.S3_BUCKET }}" \
            --region "${{ env.AWS_REGION }}" \
            --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}"

      - name: Upload Lambda packages to S3
        run: |
          aws s3 cp src/lambda/kinesis_processor.zip s3://${{ secrets.S3_BUCKET }}/lambda/
          aws s3 cp src/lambda2/spend_ingestion.zip s3://${{ secrets.S3_BUCKET }}/lambda2/
          aws s3 cp src/lambda3/webhook_receiver.zip s3://${{ secrets.S3_BUCKET }}/lambda3/

      - name: Upload Glue scripts to S3
        run: |
          aws s3 sync src/glue/ s3://${{ secrets.S3_BUCKET }}/scripts/

      - name: Deploy main CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/main-stack.yaml \
            --stack-name calendly-main-stack-prod \
            --parameter-overrides \
              Environment=prod \
              LeadDataBucketName=${{ secrets.S3_BUCKET }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }} \
            --no-fail-on-empty-changeset

      - name: Deploy Glue jobs stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/glue-jobs.yaml \
            --stack-name calendly-glue-jobs-prod \
            --parameter-overrides \
              Environment=prod \
              MainStackName=calendly-main-stack-prod \
              GlueScriptsBucket=${{ secrets.S3_BUCKET }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }} \
            --no-fail-on-empty-changeset

      - name: Update Lambda functions
        run: |
          aws lambda update-function-code \
            --function-name calendly-kinesis-processor-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda/kinesis_processor.zip \
            --region ${{ env.AWS_REGION }}

          aws lambda update-function-code \
            --function-name calendly-spend-ingestion-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda2/spend_ingestion.zip \
            --region ${{ env.AWS_REGION }}

          aws lambda update-function-code \
            --function-name calendly-webhook-receiver-prod \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda3/webhook_receiver.zip \
            --region ${{ env.AWS_REGION }}

  deploy-dashboard:
    name: Deploy Streamlit Dashboard
    needs: [deploy-prod]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy dashboard infrastructure
        run: |
          echo "Deploying dashboard infrastructure..."
          aws cloudformation deploy \
            --template-file infrastructure/dashboard-stack.yaml \
            --stack-name calendly-dashboard-stack-prod \
            --parameter-overrides \
              Environment=prod \
              MainStackName=calendly-main-stack-prod \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }}

          echo "Waiting for stack to be ready..."
          aws cloudformation wait stack-create-complete \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws cloudformation wait stack-update-complete \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} 2>/dev/null || true

      - name: Get ECR repository URI
        id: ecr-repo
        run: |
          ECR_REPO=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='ECRRepositoryUri'].OutputValue" \
            --output text)
          echo "repository=$ECR_REPO" >> $GITHUB_OUTPUT
          echo "ECR Repository: $ECR_REPO"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            635374934580.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build, tag, and push dashboard image
        env:
          ECR_REPOSITORY: ${{ steps.ecr-repo.outputs.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/dashboard

          echo "Building Docker image..."
          docker build -t calendly-dashboard:prod .

          echo "Tagging images..."
          docker tag calendly-dashboard:prod $ECR_REPOSITORY:$IMAGE_TAG
          docker tag calendly-dashboard:prod $ECR_REPOSITORY:prod
          docker tag calendly-dashboard:prod $ECR_REPOSITORY:latest

          echo "Pushing to ECR..."
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:prod
          docker push $ECR_REPOSITORY:latest

          echo "Images pushed successfully!"

      - name: Update ECS service
        run: |
          echo "Getting ECS cluster and service names..."
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)

          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='ECSServiceName'].OutputValue" \
            --output text)

          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"

          echo "Updating ECS service with new image..."
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "Service update initiated successfully"

      - name: Check deployment status
        if: failure()
        run: |
          echo "Deployment failed. Checking logs..."
          aws logs tail /ecs/calendly-dashboard-prod --since 30m --region ${{ env.AWS_REGION }} || true

      - name: Get dashboard URL
        run: |
          DASHBOARD_URL=$(aws cloudformation describe-stacks \
            --stack-name calendly-dashboard-stack-prod \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='DashboardURL'].OutputValue" \
            --output text)

          echo "‚úÖ Dashboard deployed successfully!"
          echo "üåê Access at: $DASHBOARD_URL"
