name: Calendly Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/lambda/requirements.txt
          pip install -r tests/requirements.txt
          pip install pylint flake8 black pytest
      
      - name: Lint with flake8
        run: |
          flake8 src/lambda --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/lambda --count --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Format check with black
        run: |
          black --check src/lambda
      
      - name: Run unit tests
        run: |
          pytest tests/unit --cov=src/lambda --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  validate-cloudformation:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Validate CloudFormation templates
        run: |
          for template in infrastructure/*.yaml; do
            echo "Validating $template"
            aws cloudformation validate-template --template-body file://$template
          done
      
      - name: CFN Lint
        uses: aws-actions/cfn-lint@v2
        with:
          path: infrastructure/

  deploy-dev:
    name: Deploy to Development
    needs: [test, validate-cloudformation]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Package Lambda functions
        run: |
          cd src/lambda
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../lambda-package.zip .
          cd ..
          zip -g lambda-package.zip *.py
      
      - name: Upload Lambda package to S3
        run: |
          aws s3 cp src/lambda/lambda-package.zip s3://calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }}/lambda/
      
      - name: Upload Glue scripts to S3
        run: |
          aws s3 sync src/glue/ s3://calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }}/scripts/
      
      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/main-stack.yaml \
            --stack-name calendly-main-stack-dev \
            --parameter-overrides Environment=dev \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
      
      - name: Deploy Glue jobs stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/glue-jobs.yaml \
            --stack-name calendly-glue-jobs-dev \
            --parameter-overrides \
              Environment=dev \
              MainStackName=calendly-main-stack-dev \
              GlueScriptsBucket=calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
      
      - name: Update Lambda functions
        run: |
          WEBHOOK_FUNCTION=$(aws cloudformation describe-stacks \
            --stack-name calendly-main-stack-dev \
            --query "Stacks[0].Outputs[?OutputKey=='WebhookURL'].OutputValue" \
            --output text)
          
          aws lambda update-function-code \
            --function-name calendly-webhook-receiver-dev \
            --s3-bucket calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
          
          aws lambda update-function-code \
            --function-name calendly-kinesis-processor-dev \
            --s3-bucket calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
          
          aws lambda update-function-code \
            --function-name calendly-spend-ingestion-dev \
            --s3-bucket calendly-artifacts-dev-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
      
      - name: Run integration tests
        run: |
          pytest tests/integration --env=dev

  deploy-prod:
    name: Deploy to Production
    needs: [test, validate-cloudformation]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Package Lambda functions
        run: |
          cd src/lambda
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../lambda-package.zip .
          cd ..
          zip -g lambda-package.zip *.py
      
      - name: Upload Lambda package to S3
        run: |
          aws s3 cp src/lambda/lambda-package.zip s3://calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }}/lambda/
      
      - name: Upload Glue scripts to S3
        run: |
          aws s3 sync src/glue/ s3://calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }}/scripts/
      
      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/main-stack.yaml \
            --stack-name calendly-main-stack-prod \
            --parameter-overrides Environment=prod \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
      
      - name: Deploy Glue jobs stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/glue-jobs.yaml \
            --stack-name calendly-glue-jobs-prod \
            --parameter-overrides \
              Environment=prod \
              MainStackName=calendly-main-stack-prod \
              GlueScriptsBucket=calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
      
      - name: Update Lambda functions
        run: |
          aws lambda update-function-code \
            --function-name calendly-webhook-receiver-prod \
            --s3-bucket calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
          
          aws lambda update-function-code \
            --function-name calendly-kinesis-processor-prod \
            --s3-bucket calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
          
          aws lambda update-function-code \
            --function-name calendly-spend-ingestion-prod \
            --s3-bucket calendly-artifacts-prod-${{ secrets.AWS_ACCOUNT_ID }} \
            --s3-key lambda/lambda-package.zip
      
      - name: Run smoke tests
        run: |
          pytest tests/smoke --env=prod
      
      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated deployment to production
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

  deploy-dashboard:
    name: Deploy Streamlit Dashboard
    needs: [deploy-prod]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Streamlit Cloud
